<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Kewangan | Surau Seri Putra</title>
    <style>

        .skeleton {
            background: #e1e1e1;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
            color: transparent !important;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 640px) {
            .nav-links {
                width: 100%;
            }
        }
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.98);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            padding-bottom: 40px;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(136, 14, 79, 0.15) 0%, transparent 50%);
                pointer-events: none;
                z-index: 0;
            }

        .header-section {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            z-index: 1;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, #b8941f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: shimmer 3s linear infinite;
                margin-bottom: 8px;
            }

        .header-subtitle {
            color: var(--gold);
            letter-spacing: 3px;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(212, 175, 55, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #2e7d32;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sticky-form {
            position: sticky;
            top: 20px;
        }

        .main-card {
            background: var(--glass);
            border-radius: 24px;
            padding: 30px;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
            animation: fadeInUp 0.6s ease-out;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

            .form-input:focus, .form-select:focus {
                outline: none;
                border-color: var(--gold);
                box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

            .btn-primary:hover {
                background: var(--secondary);
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(74, 19, 90, 0.4);
            }

        .btn-success {
            background: #2e7d32;
        }

            .btn-success:hover {
                background: #1b5e20;
            }

        .btn-secondary {
            background: #666;
            margin-top: 10px;
        }

            .btn-secondary:hover {
                background: #555;
            }

        .search-filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }

        .donation-list {
            margin-top: 20px;
        }

        .donation-item {
            background: #f9f9f9;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

            .donation-item:hover {
                border-color: var(--gold);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                transform: translateX(5px);
            }

        .donation-info {
            flex: 1;
        }

        .donation-name {
            font-weight: 800;
            font-size: 1rem;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .donation-details {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .donation-amount {
            font-size: 1.3rem;
            font-weight: 900;
            color: #2e7d32;
            margin: 0 15px;
        }

        .donation-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

            .btn-icon:hover {
                background: rgba(0,0,0,0.05);
            }

        .btn-edit:hover {
            color: var(--primary);
        }

        .btn-delete:hover {
            color: #c62828;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .page-btn {
            padding: 8px 14px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

            .page-btn:hover:not(:disabled) {
                border-color: var(--gold);
                background: var(--gold);
                color: white;
            }

            .page-btn.active {
                background: var(--primary);
                color: white;
                border-color: var(--primary);
            }

            .page-btn:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

        .page-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

            .back-link:hover {
                gap: 12px;
            }

        .logout-btn {
            background: #c62828;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

            .logout-btn:hover {
                background: #b71c1c;
                transform: translateY(-2px);
            }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            color: var(--gold);
            font-size: 2rem;
            animation: shimmer 1.5s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .sticky-form {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 640px) {
            .donation-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .donation-amount {
                margin: 0;
            }

            .donation-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .search-input, .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script>
        // Immediate check to prevent UI flicker
        (function () {
            const savedPass = localStorage.getItem('adminPass') || sessionStorage.getItem('adminPass');
            if (savedPass) {
                // Add a temporary style to hide the login screen and show content immediately
                document.documentElement.classList.add('is-authenticated');
                const style = document.createElement('style');
                style.innerHTML = `
                    #loginScreen { display: none !important; }
                    #mainContent { display: block !important; }
                    #adminModal #loginStep { display: none !important; }
                    #adminModal #editStep { display: block !important; }
                `;
                document.head.appendChild(style);
            }
        })();
    </script>
    <div id="loginScreen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 2000; background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);">
        <div style="background: white; padding: 40px; border-radius: 24px; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
            <h2 style="color: var(--primary); text-align: center; margin-bottom: 10px;">🔐 Pengurusan Kewangan</h2>
            <p style="color: var(--text-muted); text-align: center; font-size: 0.85rem; margin-bottom: 25px;">Surau Seri Putra</p>
            <input type="password" id="loginPassword" placeholder="Kata Laluan Pentadbir" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; margin-bottom: 15px; font-size: 1rem;">
            <button onclick="verifyLogin()" id="loginBtn" style="width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem;">Log Masuk</button>
            <a href="index.html" style="display: block; text-align: center; margin-top: 15px; color: var(--text-muted); text-decoration: none; font-size: 0.85rem;">← Kembali ke Halaman Utama</a>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="header-section">
            <h1>Pengurusan Kewangan</h1>
            <p class="header-subtitle">Dana Ihya Ramadhan 1447H</p>
        </div>

        <div class="container">
            <div class="top-bar">
                <div class="nav-links">
                    <a href="index.html" class="back-link">🏠 Jadual</a>
                    <a href="admin-expense.html" class="back-link">💸 Perbelanjaan</a>
                </div>
                <button onclick="logout()" class="logout-btn">🚪 Log Keluar</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Jumlah Kutipan</div>
                    <div class="stat-value skeleton" id="totalAmount">&nbsp;</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Bilangan Transaksi</div>
                    <div class="stat-value skeleton" id="totalTransactions">&nbsp;</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Purata Sumbangan</div>
                    <div class="stat-value skeleton" id="avgDonation">&nbsp;</div>
                </div>
            </div>

            <div class="content-grid">
                <div class="sticky-form">
                    <div class="main-card">
                        <div class="section-title">
                            <span>💰</span>
                            <span id="formTitle">Tambah Transaksi</span>
                        </div>

                        <div id="statusMessage" class="status-message"></div>

                        <form id="donationForm">
                            <div class="form-group">
                                <label class="form-label">Kategori</label>
                                <select id="category" class="form-select" required>
                                    <option value="Ifthar & Jamuan">Ifthar & Jamuan</option>

                                    <option value="Zakat & Sedekah">Zakat & Sedekah</option>

                            <div class="form-group">
                                <label class="form-label">Jumlah (RM)</label>
                                <input type="number" id="amount" class="form-input" step="0.01" min="0" placeholder="0.00" required>

                            <div class="form-group">
                                <label class="form-label">Nama Penyumbang</label>
                                <input type="text" id="donorName" class="form-input" placeholder="Nama Individu / Syarikat" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Tarikh Bayaran</label>
                                <input type="date" id="payDate" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Resit (Imej/PDF)</label>
                                <input type="file" id="receiptFile" class="form-input" accept="image/*,application/pdf">
                            </div>

                            <button type="submit" class="btn-primary btn-success" id="submitBtn">
                                <span id="submitBtnText">💾 Simpan Transaksi</span>

                            <button type="button" onclick="resetForm()" class="btn-primary btn-secondary">

                <div>
                    <div class="main-card">
                        <div class="section-title">
                            <span>📋</span>
                            <span>Senarai Transaksi</span>
                        </div>

                        <div class="search-filter-bar">
                            <input type="text" id="searchInput" class="search-input" placeholder="🔍 Cari nama penyumbang...">
                            <select id="categoryFilter" class="filter-select">
                                <option value="">Semua Kategori</option>
                                <option value="Ifthar & Jamuan">Ifthar & Jamuan</option>
                                <option value="Imarah Ramadhan">Imarah Ramadhan</option>
                                <option value="Penyelenggaraan">Penyelenggaraan</option>
                                <option value="Zakat & Sedekah">Zakat & Sedekah</option>
                            </select>
                            <select id="sortOrder" class="filter-select">
                                <option value="date-desc">Terbaru</option>
                                <option value="date-asc">Terlama</option>
                                <option value="amount-desc">Jumlah Tinggi</option>
                                <option value="amount-asc">Jumlah Rendah</option>
                            </select>
                        </div>

                        <div id="donationList" class="donation-list">
                            <div class="empty-state">
                                <div class="empty-state-icon">📭</div>
                                <p>Tiada transaksi lagi</p>
                            </div>
                        </div>

                        <div id="paginationControls" class="pagination" style="display: none;">
                            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">← Prev</button>
                            <span class="page-info" id="pageInfo">Page 1 of 1</span>
                            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next →</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">⏳ Memproses...</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkKRLbbPMHZmvVw4N6iAYiVdzq0Kg56tmhRfUQABqjT92Hzfrd-YCSyKB71HczkjmI/exec';
        let donations = [];
        let filteredDonations = [];
        let editingId = null;
        let currentPassword = '';
        let currentPage = 1;
        const itemsPerPage = 10;

        document.addEventListener('DOMContentLoaded', () => {
            const savedPass = sessionStorage.getItem('adminPass') || localStorage.getItem('adminPass');
            if (savedPass) {
                document.getElementById('loginPassword').value = savedPass;
                verifyLogin(true);
            }

            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('sortOrder').addEventListener('change', applyFilters);
        });

        async function verifyLogin(isSilent = false) {
            const pass = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            if (!isSilent) btn.innerText = 'Mengesahkan...';

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: 'verify_login', password: pass })
                });

                // TUKAR DI SINI: Baca sebagai JSON, bukan .text()
                const data = await res.json();

                // Semak properti .result daripada JSON yang dihantar GAS
                if (data.result === 'Valid') {
                    currentPassword = pass;
                    localStorage.setItem('adminPass', pass);
                    sessionStorage.setItem('adminPass', pass);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    loadDonations();
                } else {
                    if (!isSilent) alert('Kata laluan salah!');
                    localStorage.removeItem('adminPass');
                    sessionStorage.removeItem('adminPass');
                }
            } catch (e) {
                console.error("Login error:", e);
                if (!isSilent) alert('Ralat sambungan. Sila cuba lagi.');
            }
            if (!isSilent) btn.innerText = 'Log Masuk';
        }

        function logout() {
            localStorage.removeItem('adminPass');
            sessionStorage.removeItem('adminPass');
            location.reload();
        }

        async function loadDonations() {
            // 1. Try to get cached data first
            const cached = localStorage.getItem('surau_donations_cache');

            if (cached) {
                const cachedData = JSON.parse(cached);
                if (cachedData && cachedData.length > 0) {
                    donations = cachedData;
                    updateUIState(); // Show old data immediately (removes skeleton)
                }
            }

            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();

                if (data && data.donations && data.donations.rawList) {
                    donations = data.donations.rawList;
                    // Update cache with new data
                    localStorage.setItem('surau_donations_cache', JSON.stringify(donations));
                    updateUIState(); // Refresh with latest data
                }
            } catch (e) {
                console.error('Fetch error:', e);
            } finally {
                showLoading(false);
            }
        }

        function updateUIState() {
            // Only remove skeleton if we actually have data to show
            if (donations && donations.length > 0) {
                document.querySelectorAll('.stat-value').forEach(el => el.classList.remove('skeleton'));
                updateStats();
                applyFilters();
            }
        }

        function updateStats() {
            // If there is no data yet, don't update the UI to "0"
            if (!donations || donations.length === 0) return;

            const total = donations.reduce((sum, d) => sum + parseFloat(d.amount || 0), 0);
            const avg = total / donations.length;

            document.getElementById('totalAmount').innerText = `RM ${total.toFixed(2)}`;
            document.getElementById('totalTransactions').innerText = donations.length;
            document.getElementById('avgDonation').innerText = `RM ${avg.toFixed(2)}`;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;

            filteredDonations = donations.filter(d => {
                const matchesSearch = d.donorName.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || d.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            filteredDonations.sort((a, b) => {
                switch (sortOrder) {
                    case 'date-desc':
                        return new Date(b.payDate) - new Date(a.payDate);
                    case 'date-asc':
                        return new Date(a.payDate) - new Date(b.payDate);
                    case 'amount-desc':
                        return parseFloat(b.amount) - parseFloat(a.amount);
                    case 'amount-asc':
                        return parseFloat(a.amount) - parseFloat(b.amount);
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderDonations();
        }

        function renderDonations() {
            const listEl = document.getElementById('donationList');
            const paginationEl = document.getElementById('paginationControls');

            if (filteredDonations.length === 0) {
                listEl.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">📭</div>
                                <p>${donations.length === 0 ? 'Tiada transaksi lagi' : 'Tiada hasil carian'}</p>
                            </div>`;
                paginationEl.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(filteredDonations.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;
            const pageItems = filteredDonations.slice(startIdx, endIdx);

            let html = '';
            pageItems.forEach(d => {
                html += `
                            <div class="donation-item">
                                <div class="donation-info">
                                    <div class="donation-name">${d.donorName || 'Penyumbang Am'}</div>
                                    <div class="donation-details">
                                        <span>📁 ${d.category}</span>
                                        <span>📅 ${d.payDate || 'Tiada Tarikh'}</span>
                                        ${d.fileUrl ? '<span>📎 Resit Asal</span>' : ''}
                                        ${d.officialReceiptUrl ? '<span>📄 Resit Rasmi</span>' : ''}
                                    </div>
                                </div>
                                <div class="donation-amount">RM ${parseFloat(d.amount).toFixed(2)}</div>
                                <div class="donation-actions">
                                    ${d.officialReceiptUrl ? `<a href="${d.officialReceiptUrl}" target="_blank" class="btn-icon" title="Resit Rasmi" style="color: #2e7d32;">📄</a>` : ''}
                                    ${d.fileUrl ? `<a href="${d.fileUrl}" target="_blank" class="btn-icon" title="Lihat Resit Asal">📎</a>` : ''}
                                    <button onclick="editDonation(${d.id})" class="btn-icon btn-edit" title="Edit">✏️</button>
                                    <button onclick="deleteDonation(${d.id})" class="btn-icon btn-delete" title="Padam">🗑️</button>
                                </div>
                            </div>`;
            });
            listEl.innerHTML = html;

            if (totalPages > 1) {
                paginationEl.style.display = 'flex';
                document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                paginationEl.style.display = 'none';
            }
        }

        function changePage(delta) {
            currentPage += delta;
            renderDonations();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function editDonation(id) {
            const donation = donations.find(d => d.id === id);
            if (!donation) return;

            editingId = id;
            document.getElementById('category').value = donation.category;
            document.getElementById('amount').value = donation.amount;
            document.getElementById('donorName').value = donation.donorName;
            // Standardizing the date format for the HTML input
            if (donation.payDate) {
                try {
                    const d = new Date(donation.payDate);
                    if (!isNaN(d.getTime())) {
                        // Formats to YYYY-MM-DD
                        const formattedDate = d.toISOString().split('T')[0];
                        document.getElementById('payDate').value = formattedDate;
                    }
                } catch (e) {
                    console.error("Date parsing error:", e);
                }
            }
            document.getElementById('formTitle').innerText = 'Kemaskini Transaksi';
            document.getElementById('submitBtnText').innerText = '💾 Kemaskini';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteDonation(id) {
            if (!confirm('Adakah anda pasti?')) return;

            showLoading(true); // Show spinner while deleting
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: 'delete_donation', id, password: currentPassword })
                });

                const responseData = await res.json();

                if (responseData.result === 'Success') {
                    // 1. Clear the cache so fresh data is fetched next
                    localStorage.removeItem('surau_donations_cache');

                    // 2. Re-fetch all data from server to ensure UI is 100% correct
                    await loadDonations();

                    showStatus('Berjaya dipadam', 'success');
                } else {
                    alert('Gagal memadam: ' + (responseData.message || 'Ralat server'));
                }
            } catch (e) {
                console.error('Delete failed', e);
                showStatus('Ralat sambungan', 'error');
            } finally {
                showLoading(false);
            }
        }

        document.getElementById('donationForm').onsubmit = async (e) => {
            e.preventDefault();

            const donorName = document.getElementById('donorName').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const payDate = document.getElementById('payDate').value;
            const fileInput = document.getElementById('receiptFile');
            const file = fileInput.files[0];
            const currentEditingId = editingId;

            showLoading(true);

            try {
                let fileData = null;
                let fileName = null;
                let mimeType = null;

                if (file) {
                    const reader = new FileReader();
                    fileData = await new Promise((resolve) => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    fileName = file.name;
                    mimeType = file.type;
                }

                const payload = {
                    type: 'donation_update',
                    password: currentPassword, // Diambil dari verifyLogin
                    id: currentEditingId,
                    donorName,
                    amount,
                    category,
                    payDate,
                    fileData: fileData,
                    fileName: fileName,
                    mimeType: mimeType
                };

                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                // TUKAR DI SINI: Baca sebagai JSON
                const responseData = await res.json();

                if (responseData.result === 'Success') {
                    showStatus('Data berjaya disimpan!', 'success');
                    resetForm();

                    // PAKSA RELOAD: Padam cache lama supaya data baru muncul
                    localStorage.removeItem('surau_donations_cache');
                    await loadDonations();
                } else {
                    showStatus('Gagal: ' + (responseData.message || 'Ralat server'), 'error');
                }
            } catch (e) {
                console.error(e);
                showStatus('Ralat sambungan: ' + e.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        function resetForm() {
            document.getElementById('donationForm').reset();
            editingId = null;
            document.getElementById('formTitle').innerText = 'Tambah Transaksi';
            document.getElementById('submitBtnText').innerText = '💾 Simpan Transaksi';

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('payDate').value = today;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.innerText = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('payDate').value = today;
        }
    </script>
</body>
