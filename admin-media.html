<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Media | Surau Seri Putra</title>
    <style>
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.98);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        body {
            background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header-section {
            text-align: center;
            padding: 40px 0;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(135deg, var(--gold-light), var(--gold));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

        .main-card {
            background: var(--glass);
            border-radius: 24px;
            padding: 30px;
            color: var(--text-main);
            border: 2px solid var(--gold);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .media-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .media-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .media-info {
            padding: 15px;
        }

        .copy-btn {
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 800;
            cursor: pointer;
            text-decoration: underline;
        }

        .delete-btn {
            color: #c62828;
            font-size: 0.75rem;
            float: right;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 800;
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            border-top: 2px solid var(--gold);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 800;
        }

            .mobile-nav-item.active {
                color: var(--primary);
            }
    </style>
</head>
<body>
    <script>
        (function () {
            const savedPass = localStorage.getItem('adminPass') || sessionStorage.getItem('adminPass');
            if (!savedPass) window.location.href = 'index.html';
        })();
    </script>

    <div class="container">
        <div class="header-section">
            <h1>Pengurusan Media</h1>
            <p style="color: var(--gold); letter-spacing: 2px; text-transform: uppercase; font-size: 0.7rem; font-weight: 800;">Simpanan Gambar Program</p>
        </div>

        <div class="main-card">
            <h3 style="color: var(--primary); margin-bottom: 15px;">📁 Muat Naik Gambar</h3>
            <form id="mediaForm">
                <input type="text" id="imgLabel" class="form-input" placeholder="Nama/Label (cth: Poster Nuzul Quran)" required>
                <input type="file" id="imgFile" class="form-input" accept="image/*" required>
                <button type="submit" id="uploadBtn" class="btn-primary">💾 Simpan ke Galeri</button>
            </form>
        </div>

        <div class="media-grid" id="mediaGallery"></div>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><span>🏠</span><span>Index</span></a>
        <a href="admin-schedule.html" class="mobile-nav-item"><span>📅</span><span>Jadual</span></a>
        <a href="admin-donation.html" class="mobile-nav-item"><span>💰</span><span>Kutipan</span></a>
        <a href="admin-expense.html" class="mobile-nav-item"><span>💸</span><span>Belanja</span></a>
        <a href="admin-media.html" class="mobile-nav-item active"><span>🖼️</span><span>Media</span></a>
        <a href="admin-report.html" class="mobile-nav-item"><span>📊</span><span>Laporan</span></a>
    </div>

    <script>
        const SCRIPT_URL =  'https://script.google.com/macros/s/AKfycbwkKRLbbPMHZmvVw4N6iAYiVdzq0Kg56tmhRfUQABqjT92Hzfrd-YCSyKB71HczkjmI/exec';
        const pass = localStorage.getItem('adminPass') || sessionStorage.getItem('adminPass');

        async function loadGallery() {
            try {
                // Tambah mode: 'cors' jika perlu, tetapi Google biasanya memerlukan redirect
                const res = await fetch(`${SCRIPT_URL}?action=get_media`);

                if (!res.ok) throw new Error('Network response was not ok');

                const data = await res.json();
                const container = document.getElementById('mediaGallery');

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="color:white; text-align:center; width:100%;">Tiada gambar dalam galeri.</p>';
                    return;
                }

                container.innerHTML = data.map(item => `
            <div class="media-item">
                <img src="${item.file_url}" class="media-img" onerror="this.src='https://placehold.co/400x300?text=Imej+Rosak'">
                <div class="media-info">
                    <div style="font-weight:800; font-size:0.9rem; margin-bottom:5px; color:#333;">${item.label}</div>
                    <span class="copy-btn" onclick="copyUrl('${item.file_url}')">Salin URL</span>
                    <button class="delete-btn" onclick="deleteMedia(${item.id})">Padam</button>
                </div>
            </div>
        `).join('');
            } catch (e) {
                console.error("Fetch error:", e);
                document.getElementById('mediaGallery').innerHTML = '<p style="color:red;">Gagal memuatkan galeri. Sila cuba lagi.</p>';
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            alert("URL berjaya disalin! Sila tampal pada borang jadual.");
        }

        async function deleteMedia(id) {
            if (!confirm("Padam gambar ini?")) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type: 'delete_media', id: id, password: pass }) });
            loadGallery();
        }

        document.getElementById('mediaForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "Memproses...";
            const file = document.getElementById('imgFile').files[0];
            const reader = new FileReader();
            reader.onload = async () => {
                const payload = {
                    type: 'upload_media', password: pass,
                    label: document.getElementById('imgLabel').value,
                    fileData: reader.result.split(',')[1],
                    fileName: file.name, mimeType: file.type
                };
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                document.getElementById('mediaForm').reset();
                btn.innerText = "💾 Simpan ke Galeri";
                loadGallery();
            };
            reader.readAsDataURL(file);
        };
        loadGallery();
    </script>
</body>
</html>
