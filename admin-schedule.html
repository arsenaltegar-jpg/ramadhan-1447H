<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Jadual | Surau Seri Putra</title>
    <style>
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.98);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        body {
            background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
        }

        .header-section {
            text-align: center;
            padding: 40px 20px 30px;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, #b8941f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

        .main-card {
            background: var(--glass);
            border-radius: 24px;
            padding: 30px;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* REUSED STYLES FROM INDEX.HTML FOR PREVIEW */
        .preview-sticky {
            position: sticky;
            top: 20px;
        }

        .day-card {
            background: var(--glass);
            border-radius: 24px;
            overflow: hidden;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 18px 22px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ramadhan-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .ramadhan-num {
            font-size: 2rem;
            font-weight: 900;
            border-right: 2px solid rgba(255,255,255,0.4);
            padding-right: 14px;
        }

        .date-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 14px 22px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .act-details strong {
            display: block;
            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .act-text {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .entry-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--gold);
            flex-shrink: 0;
        }

        .ifthar-section {
            background: rgba(212, 175, 55, 0.1);
            padding: 16px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .host-name {
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-top: 2px solid var(--gold);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

            .mobile-nav-item.active {
                color: var(--primary);
            }

        @media (max-width: 640px) {
            .mobile-nav {
                display: flex;
            }

            body {
                padding-bottom: 100px;
            }
        }

        .form-section-block {
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-left: 5px solid transparent;
        }

        #syncOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <script>
        (function () {
            const savedPass = localStorage.getItem('adminPass') || sessionStorage.getItem('adminPass');
            if (savedPass) {
                const style = document.createElement('style');
                style.innerHTML = `#loginScreen { display: none !important; } #mainContent { display: block !important; }`;
                document.head.appendChild(style);
            }
        })();
    </script>

    <div id="syncOverlay">
        <div style="font-size: 3rem; margin-bottom: 15px;">⏳</div>
        <div style="font-weight: 800; letter-spacing: 2px; text-transform: uppercase;">Menyimpan...</div>
    </div>

    <div id="loginScreen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 2000; background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);">
        <div style="background: white; padding: 40px; border-radius: 24px; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
            <h2 style="color: var(--primary); text-align: center; margin-bottom: 10px;">🔐 Pengurusan Jadual</h2>
            <p style="color: var(--text-muted); text-align: center; font-size: 0.85rem; margin-bottom: 25px;">Surau Seri Putra</p>
            <input type="password" id="loginPassword" placeholder="Kata Laluan" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; margin-bottom: 15px;">
            <button onclick="verifyLogin()" style="width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer;">Log Masuk</button>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="header-section">
            <h1>Kemaskini Jadual</h1>
        </div>

        <div class="container">
            <div class="admin-layout">
                <div class="main-card">
                    <div class="section-title">📅 Kemaskini Aktiviti</div>
                    <div class="form-group">
                        <label class="form-label">Pilih Tarikh</label>
                        <select id="adminDateSelect" class="form-input"></select>
                    </div>

                    <div id="iftharInputBlock" class="form-section-block" style="background: #fdf6ff; border-color: var(--secondary);">
                        <div class="form-group"><label class="form-label">Tajaan Ifthar</label><input type="text" id="admHost" class="form-input" oninput="updatePreview()"></div>
                        <div class="form-group" style="margin-bottom:0"><label class="form-label">WhatsApp</label><input type="text" id="admContact" class="form-input"></div>
                    </div>

                    <div class="form-section-block" style="background: #f9f9f9; border-color: var(--primary);">
                        <div class="form-group"><label class="form-label">Imam Tarawih</label><input type="text" id="admImam" class="form-input" oninput="updatePreview()"></div>
                        <div class="form-group" style="margin-bottom:0"><label class="form-label">URL Gambar Imam</label><input type="text" id="admImageUrl" class="form-input" oninput="updatePreview()"></div>
                    </div>

                    <div class="form-section-block" style="background: #fff9ea; border-color: var(--gold);">
                        <div class="form-group"><label class="form-label">Program Khas</label><input type="text" id="admProgram" class="form-input" oninput="updatePreview()"></div>
                        <div class="form-group" style="margin-bottom:0"><label class="form-label">URL Poster</label><input type="text" id="admProgramUrl" class="form-input" oninput="updatePreview()"></div>
                    </div>

                    <div class="form-section-block" style="background: #f4f4f4; border-color: #666;">
                        <div class="form-group"><label class="form-label">Kuliah Subuh</label><input type="text" id="admKuliahSubuh" class="form-input" oninput="updatePreview()"></div>
                        <div class="form-group" style="margin-bottom:0"><label class="form-label">URL Gambar Penceramah</label><input type="text" id="admKuliahSubuhUrl" class="form-input" oninput="updatePreview()"></div>
                    </div>

                    <button onclick="submitAdminUpdate()" id="admSubmitBtn" class="btn-primary" style="background:#2e7d32;">💾 Simpan & Kemaskini</button>
                </div>

                <div class="preview-sticky">
                    <div class="section-title" style="color: white; border-bottom-color: rgba(255,255,255,0.2);">✨ Paparan Live</div>
                    <div id="previewCardContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><span>🏠</span><span>Index</span></a>
        <a href="admin-schedule.html" class="mobile-nav-item active"><span>📅</span><span>Jadual</span></a>
        <a href="admin-donation.html" class="mobile-nav-item"><span>💰</span><span>Kutipan</span></a>
        <a href="admin-expense.html" class="mobile-nav-item"><span>💸</span><span>Belanja</span></a>
        <a href="admin-report.html" class="mobile-nav-item"><span>📊</span><span>Laporan</span></a>
        <div class="mobile-nav-item" onclick="logout()" style="cursor:pointer; color: #c62828;"><span>🚪</span><span>Keluar</span></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkKRLbbPMHZmvVw4N6iAYiVdzq0Kg56tmhRfUQABqjT92Hzfrd-YCSyKB71HczkjmI/exec';
        let slots = {};
        let currentPassword = '';

        document.addEventListener('DOMContentLoaded', () => {
            const savedPass = localStorage.getItem('adminPass') || sessionStorage.getItem('adminPass');
            if (savedPass) {
                document.getElementById('loginPassword').value = savedPass;
                verifyLogin(true);
            }
        });

        async function verifyLogin(isSilent = false) {
            const pass = document.getElementById('loginPassword').value;
            if (!pass) return;
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type: "verify_login", password: pass }) });
                const data = await res.json();
                if (data.result === "Valid") {
                    currentPassword = pass;
                    localStorage.setItem('adminPass', pass);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    loadScheduleData();
                }
            } catch (e) { console.error(e); }
        }

        async function loadScheduleData() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            if (data.schedule) {
                localStorage.setItem('surau_schedule_cache', JSON.stringify(data.schedule));
                renderScheduleOptions(data.schedule);
            }
        }

        function renderScheduleOptions(scheduleArray) {
            const select = document.getElementById('adminDateSelect');
            const previouslySelected = localStorage.getItem('lastEditedDate');
            select.innerHTML = "";
            scheduleArray.forEach(item => {
                const dateKey = item.SelectedDate.split('T')[0];
                slots[dateKey] = item;
                const opt = document.createElement('option');
                opt.value = dateKey; opt.innerText = dateKey;
                if (dateKey === previouslySelected) opt.selected = true;
                select.appendChild(opt);
            });

            select.onchange = () => {
                const s = slots[select.value] || {};
                const isNight0 = (select.value === "2026-02-18");
                document.getElementById('iftharInputBlock').style.display = isNight0 ? 'none' : 'block';

                localStorage.setItem('lastEditedDate', select.value);
                document.getElementById('admHost').value = s.HostName || "";
                document.getElementById('admContact').value = s.HostContact || "";
                document.getElementById('admImam').value = s.Imam || "";
                document.getElementById('admImageUrl').value = s.ImageUrl || "";
                document.getElementById('admProgram').value = s.Program || "";
                document.getElementById('admProgramUrl').value = s.ProgramUrl || "";
                document.getElementById('admKuliahSubuh').value = s.KuliahSubuh || "";
                document.getElementById('admKuliahSubuhUrl').value = s.KuliahSubuhUrl || "";
                updatePreview();
            };
            select.onchange();
        }

        function updatePreview() {
            const container = document.getElementById('previewCardContainer');
            const dateVal = document.getElementById('adminDateSelect').value;
            if (!dateVal) return;

            const dObj = new Date(dateVal);
            const dayNames = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];
            const monthNames = ['JAN', 'FEB', 'MAC', 'APR', 'MEI', 'JUN', 'JUL', 'OGOS', 'SEPT', 'OKT', 'NOV', 'DIS'];
            const ramadhanDay = Math.round((dObj - new Date(2026, 1, 18)) / (1000 * 60 * 60 * 24));
            const isNight0 = (ramadhanDay === 0);

            const host = document.getElementById('admHost').value;
            const imam = document.getElementById('admImam').value;
            const imamImg = document.getElementById('admImageUrl').value;
            const prog = document.getElementById('admProgram').value;
            const progImg = document.getElementById('admProgramUrl').value;
            const subuh = document.getElementById('admKuliahSubuh').value;
            const subuhImg = document.getElementById('admKuliahSubuhUrl').value;

            container.innerHTML = `
                    <div class="day-card" ${isNight0 ? 'style="border: 2px solid var(--gold);"' : ''}>
                        <div class="day-header">
                            <div class="ramadhan-info">
                                <span class="ramadhan-num">${isNight0 ? '🌙' : ramadhanDay}</span>
                                <div class="date-text">${dayNames[dObj.getDay()]}<br>${dObj.getDate()} ${monthNames[dObj.getMonth()]}</div>
                            </div>
                            <span style="font-size:1.5rem">✨</span>
                        </div>
                        <div class="program-body">
                            ${subuh ? `<div class="activity-item"><div class="act-details"><strong>Kuliah Subuh</strong><div class="act-text">${subuh}</div></div>${subuhImg ? `<img src="${subuhImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                            ${prog ? `<div class="activity-item"><div class="act-details"><strong>Program Khas</strong><div class="act-text">${prog}</div></div>${progImg ? `<img src="${progImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                            ${imam ? `<div class="activity-item"><div class="act-details"><strong>Imam Tarawih</strong><div class="act-text">${imam}</div></div>${imamImg ? `<img src="${imamImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                        </div>
                        ${!isNight0 ? `
                        <div class="ifthar-section">
                            <div class="host-info">
                                <div style="font-size:0.5rem; color:#666; text-transform:uppercase; font-weight:800;">Tajaan Ifthar</div>
                                <div class="host-name">${host || 'MASIH KOSONG'}</div>
                            </div>
                            <span>${host ? '🍛' : '🗓️'}</span>
                        </div>` : `
                        <div class="ifthar-section" style="background: rgba(255,255,255,0.5); justify-content: center;">
                            <div style="font-size:0.7rem; font-weight:bold; color:var(--text-muted);">Mula Tarawih Malam Ini</div>
                        </div>`}
                    </div>`;
        }

        async function submitAdminUpdate() {
            const btn = document.getElementById('admSubmitBtn');
            const overlay = document.getElementById('syncOverlay');
            overlay.style.display = 'flex';
            btn.disabled = true;

            const payload = {
                type: "admin_update",
                password: currentPassword,
                selectedDate: document.getElementById('adminDateSelect').value,
                hostName: document.getElementById('admHost').value,
                hostContact: document.getElementById('admContact').value,
                imam: document.getElementById('admImam').value,
                imageUrl: document.getElementById('admImageUrl').value,
                program: document.getElementById('admProgram').value,
                programUrl: document.getElementById('admProgramUrl').value,
                kuliahSubuh: document.getElementById('admKuliahSubuh').value,
                kuliahSubuhUrl: document.getElementById('admKuliahSubuhUrl').value
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.result === "Success") {
                    slots[payload.selectedDate] = { ...slots[payload.selectedDate], ...payload };
                    localStorage.setItem('surau_schedule_cache', JSON.stringify(Object.values(slots)));
                    overlay.style.display = 'none';
                    btn.disabled = false;
                    alert("✅ Berjaya disimpan!");
                }
            } catch (e) {
                overlay.style.display = 'none';
                btn.disabled = false;
                alert("❌ Ralat simpanan.");
            }
        }

        function logout() { localStorage.removeItem('adminPass'); sessionStorage.removeItem('adminPass'); window.location.href = 'index.html'; }
    </script>
</body>
</html>
