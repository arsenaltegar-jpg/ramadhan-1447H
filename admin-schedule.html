<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Jadual | Surau Seri Putra</title>
    <style>

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.98);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        body {
            background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
        }

        .header-section {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            z-index: 1;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, #b8941f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: shimmer 3s linear infinite;
                margin-bottom: 8px;
            }

        .header-subtitle {
            color: var(--gold);
            letter-spacing: 3px;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .main-card {
            background: var(--glass);
            border-radius: 24px;
            padding: 30px;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* REUSED STYLES FROM INDEX.HTML FOR PREVIEW */
        .preview-sticky {
            position: sticky;
            top: 20px;
        }

        .day-card {
            background: var(--glass);
            border-radius: 24px;
            overflow: hidden;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 18px 22px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ramadhan-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .ramadhan-num {
            font-size: 2rem;
            font-weight: 900;
            border-right: 2px solid rgba(255,255,255,0.4);
            padding-right: 14px;
        }

        .date-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 14px 22px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .act-details strong {
            display: block;
            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .act-text {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .entry-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--gold);
            flex-shrink: 0;
        }

        .ifthar-section {
            background: rgba(212, 175, 55, 0.1);
            padding: 16px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .host-name {
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-logout {
            background: #c62828;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        #syncOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid var(--gold);
            z-index: 100;
        }

        .mobile-nav-item {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 800;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

            .mobile-nav-item.active {
                color: var(--primary);
            }

        #loginScreen {
            max-width: 400px;
            margin: 100px auto;
            padding: 0 20px;
        }

        /* Image Picker Styles */
        .image-picker-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 10px;
        }

        .btn-link {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px 20px;
            border: 2px solid #90caf9;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

            .btn-link:hover {
                background: #bbdefb;
            }

        .url-preview {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
            font-style: italic;
        }
    </style>
</head>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkKRLbbPMHZmvVw4N6iAYiVdzq0Kg56tmhRfUQABqjT92Hzfrd-YCSyKB71HczkjmI/exec';
        let slots = {};
        let currentPassword = null;
        let mediaGallery = []; // Store media gallery data

        document.addEventListener('DOMContentLoaded', () => {
            const savedPass = localStorage.getItem('adminPass');
            if (savedPass) {
                document.getElementById('loginPassword').value = savedPass;
                verifyLogin(true);
            }
        });

        async function verifyLogin(isSilent = false) {
            const pass = document.getElementById('loginPassword').value;
            if (!pass) return;

            const loginBtn = document.querySelector('#loginScreen button');
            if (!isSilent && loginBtn) loginBtn.innerText = "Mengesahkan...";

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type: "verify_login", password: pass }) });
                const data = await res.json();

                if (data.result === "Valid") {
                    currentPassword = pass;
                    localStorage.setItem('adminPass', pass);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';

                    // Load cached data first
                    const cached = localStorage.getItem('surau_schedule_cache');
                    if (cached) {
                        try {
                            const cachedData = JSON.parse(cached);
                            renderScheduleOptions(cachedData);
                        } catch (e) { console.error("Cache corrupted", e); }
                    }

                    // Load fresh data
                    loadScheduleData();
                    loadMediaGallery(); // Load media for image pickers
                } else {
                    if (!isSilent) alert("Kata laluan salah!");
                    if (loginBtn) loginBtn.innerText = "Log Masuk";
                }
            } catch (e) {
                console.error(e);
                if (!isSilent) alert("Ralat sambungan.");
                if (loginBtn) loginBtn.innerText = "Log Masuk";
            }
        }

        async function loadScheduleData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                if (data.schedule) {
                    localStorage.setItem('surau_schedule_cache', JSON.stringify(data.schedule));
                    renderScheduleOptions(data.schedule);
                }
            } catch (e) {
                console.warn("Sync background gagal, menggunakan data sedia ada.");
            }
        }

        // Load media gallery for image pickers
        async function loadMediaGallery() {
            try {
                const res = await fetch(`${SCRIPT_URL}?t=${new Date().getTime()}`);
                const data = await res.json();

                if (data.mediaGallery && Array.isArray(data.mediaGallery)) {
                    mediaGallery = data.mediaGallery;
                    populateImagePickers();
                }
            } catch (e) {
                console.error("Failed to load media gallery", e);
            }
        }

        // Convert Google Drive URL to thumbnail format
        function convertToThumbnail(url) {
            let fileId = null;

            if (url.includes('docs.google.com/uc')) {
                const match = url.match(/[?&]id=([^&]+)/);
                if (match) fileId = match[1];
            }

            if (url.includes('drive.google.com/file')) {
                const match = url.match(/\/d\/([^\/]+)/);
                if (match) fileId = match[1];
            }

            if (url.includes('drive.google.com/open')) {
                const match = url.match(/[?&]id=([^&]+)/);
                if (match) fileId = match[1];
            }

            if (fileId) {
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w400`;
            }

            return url;
        }

        // Populate image picker dropdowns
        function populateImagePickers() {
            const imamPicker = document.getElementById('imamImagePicker');
            const kuliahPicker = document.getElementById('kuliahImagePicker');
            const programPicker = document.getElementById('programImagePicker');

            // Clear existing options (keep the first default option)
            [imamPicker, kuliahPicker, programPicker].forEach(picker => {
                while (picker.options.length > 1) {
                    picker.remove(1);
                }
            });

            // Add media items to all pickers
            mediaGallery.forEach(item => {
                const thumbnailUrl = convertToThumbnail(item.fileUrl);

                [imamPicker, kuliahPicker, programPicker].forEach(picker => {
                    const option = document.createElement('option');
                    option.value = thumbnailUrl;
                    option.textContent = item.label;
                    picker.appendChild(option);
                });
            });
        }

        // Select image from picker and populate URL field
        function selectImage(targetInputId, pickerId) {
            const picker = document.getElementById(pickerId);
            const targetInput = document.getElementById(targetInputId);

            if (picker.value) {
                targetInput.value = picker.value;
                showUrlPreview(targetInputId);
                updatePreview();
            }
        }

        // Show URL preview
        function showUrlPreview(inputId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(inputId + '-preview');

            if (input.value) {
                preview.textContent = '✓ URL: ' + input.value;
                preview.style.color = '#4caf50';
            } else {
                preview.textContent = '';
            }
        }

        function renderScheduleOptions(scheduleArray) {
            const select = document.getElementById('adminDateSelect');
            const previouslySelected = localStorage.getItem('lastEditedDate');

            slots = {};
            select.innerHTML = "";

            scheduleArray.forEach(item => {
                const dateKey = item.SelectedDate.split('T')[0];
                slots[dateKey] = item;
                const opt = document.createElement('option');
                opt.value = dateKey;
                opt.innerText = dateKey;
                if (dateKey === previouslySelected) opt.selected = true;
                select.appendChild(opt);
            });

            select.onchange = () => {
                const s = slots[select.value] || {};
                const isNight0 = (select.value === "2026-02-18");

                const iftharBlock = document.getElementById('iftharInputBlock');
                if (iftharBlock) iftharBlock.style.display = isNight0 ? 'none' : 'block';

                localStorage.setItem('lastEditedDate', select.value);
                document.getElementById('admHost').value = s.HostName || "";
                document.getElementById('admContact').value = s.HostContact || "";
                document.getElementById('admImam').value = s.Imam || "";
                document.getElementById('admImageUrl').value = s.ImageUrl || "";
                document.getElementById('admProgram').value = s.Program || "";
                document.getElementById('admProgramUrl').value = s.ProgramUrl || "";
                document.getElementById('admKuliahSubuh').value = s.KuliahSubuh || "";
                document.getElementById('admKuliahSubuhUrl').value = s.KuliahSubuhUrl || "";

                // Reset image pickers
                document.getElementById('imamImagePicker').value = "";
                document.getElementById('kuliahImagePicker').value = "";
                document.getElementById('programImagePicker').value = "";

                // Show URL previews
                showUrlPreview('admImageUrl');
                showUrlPreview('admProgramUrl');
                showUrlPreview('admKuliahSubuhUrl');

                updatePreview();
            };
            select.onchange();
        }

        function updatePreview() {
            const container = document.getElementById('previewCardContainer');
            const dateVal = document.getElementById('adminDateSelect').value;
            if (!dateVal) return;

            const dObj = new Date(dateVal);
            const dayNames = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];
            const monthNames = ['JAN', 'FEB', 'MAC', 'APR', 'MEI', 'JUN', 'JUL', 'OGOS', 'SEPT', 'OKT', 'NOV', 'DIS'];
            const ramadhanDay = Math.round((dObj - new Date(2026, 1, 18)) / (1000 * 60 * 60 * 24));
            const isNight0 = (ramadhanDay === 0);

            const host = document.getElementById('admHost').value;
            const imam = document.getElementById('admImam').value;
            const imamImg = document.getElementById('admImageUrl').value;
            const prog = document.getElementById('admProgram').value;
            const progImg = document.getElementById('admProgramUrl').value;
            const subuh = document.getElementById('admKuliahSubuh').value;
            const subuhImg = document.getElementById('admKuliahSubuhUrl').value;

            container.innerHTML = `
                            <div class="day-card" ${isNight0 ? 'style="border: 2px solid var(--gold);"' : ''}>
                                <div class="day-header">
                                    <div class="ramadhan-info">
                                        <span class="ramadhan-num">${isNight0 ? '🌙' : ramadhanDay}</span>
                                        <div class="date-text">${dayNames[dObj.getDay()]}<br>${dObj.getDate()} ${monthNames[dObj.getMonth()]}</div>
                                    </div>
                                    <span style="font-size:1.5rem">✨</span>
                                </div>
                                <div class="program-body">
                                    ${subuh ? `<div class="activity-item"><div class="act-details"><strong>Kuliah Subuh</strong><div class="act-text">${subuh}</div></div>${subuhImg ? `<img src="${subuhImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                                    ${prog ? `<div class="activity-item"><div class="act-details"><strong>Program Khas</strong><div class="act-text">${prog}</div></div>${progImg ? `<img src="${progImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                                    ${imam ? `<div class="activity-item"><div class="act-details"><strong>Imam Tarawih</strong><div class="act-text">${imam}</div></div>${imamImg ? `<img src="${imamImg}" class="entry-img" onerror="this.style.display='none'">` : ''}</div>` : ''}
                                </div>
                                ${!isNight0 ? `
                                <div class="ifthar-section">
                                    <div class="host-info">
                                        <div style="font-size:0.5rem; color:#666; text-transform:uppercase; font-weight:800;">Tajaan Ifthar</div>
                                        <div class="host-name">${host || 'MASIH KOSONG'}</div>
                                    </div>
                                    <span>${host ? '🍛' : '🗓️'}</span>
                                </div>` : `
                                <div class="ifthar-section" style="background: rgba(255,255,255,0.5); justify-content: center;">
                                    <div style="font-size:0.7rem; font-weight:bold; color:var(--text-muted);">Mula Tarawih Malam Ini</div>
                                </div>`}
                            </div>`;
        }

        async function submitAdminUpdate() {
            const btn = document.getElementById('admSubmitBtn');
            const overlay = document.getElementById('syncOverlay');
            overlay.style.display = 'flex';
            btn.disabled = true;

            const payload = {
                type: "admin_update",
                password: currentPassword,
                selectedDate: document.getElementById('adminDateSelect').value,
                hostName: document.getElementById('admHost').value,
                hostContact: document.getElementById('admContact').value,
                imam: document.getElementById('admImam').value,
                imageUrl: document.getElementById('admImageUrl').value,
                program: document.getElementById('admProgram').value,
                programUrl: document.getElementById('admProgramUrl').value,
                kuliahSubuh: document.getElementById('admKuliahSubuh').value,
                kuliahSubuhUrl: document.getElementById('admKuliahSubuhUrl').value
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if (data.result === "Success") {
                    slots[payload.selectedDate] = { ...slots[payload.selectedDate], ...payload };
                    localStorage.setItem('surau_schedule_cache', JSON.stringify(Object.values(slots)));

                    overlay.style.display = 'none';
                    btn.disabled = false;
                    alert("✅ Berjaya disimpan!");
                }
            } catch (e) {
                overlay.style.display = 'none';
                btn.disabled = false;
                alert("❌ Ralat simpanan.");
            }
        }

        function logout() {
            localStorage.removeItem('adminPass');
            sessionStorage.removeItem('adminPass');
            window.location.href = 'index.html';
        }

        // Update preview on any input change
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('form-input')) {
                updatePreview();
            }
        });
    </script>
