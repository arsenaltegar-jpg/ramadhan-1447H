<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya Ramadhan 1447H | Surau Seri Putra</title>
    <style>
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.98);
            --text-main: #2d1b0d;
            --text-muted: #666;
            --admin-bg: #ffffff;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0624 0%, #2d0b3a 25%, #4a135a 50%, #6b1b7a 75%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(136, 14, 79, 0.15) 0%, transparent 50%);
                pointer-events: none;
                z-index: 0;
            }

        .header-section {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            z-index: 1;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.5rem;
                background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, #b8941f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: shimmer 3s linear infinite;
                margin-bottom: 8px;
            }

        .header-subtitle {
            color: var(--gold);
            letter-spacing: 4px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .solat-container {
            background: var(--glass);
            margin-bottom: 30px;
            padding: 22px;
            border-radius: 28px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            color: var(--text-main);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 2px solid rgba(212, 175, 55, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .solat-title {
            grid-column: span 3;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 900;
            color: var(--primary);
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        .solat-item {
            text-align: center;
            padding: 14px 6px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
        }

        .solat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--text-muted);
            display: block;
        }

        .solat-time {
            font-size: 1rem;
            font-weight: 900;
            color: var(--text-main);
        }

        .active-prayer {
            background: #fff;
            border: 2px solid var(--gold);
            transform: scale(1.05);
            animation: pulse-glow 2s infinite;
        }

            .active-prayer .solat-label {
                color: var(--secondary);
            }

        .day-card {
            background: var(--glass);
            margin-bottom: 24px;
            border-radius: 24px;
            overflow: hidden;
            color: var(--text-main);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 18px 22px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ramadhan-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .ramadhan-num {
            font-size: 2rem;
            font-weight: 900;
            border-right: 2px solid rgba(255,255,255,0.4);
            padding-right: 14px;
        }

        .date-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .moon-icon {
            font-size: 1.8rem;
            animation: float 4s ease-in-out infinite;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 14px 22px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .act-details strong {
            display: block;
            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .act-text {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .entry-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--gold);
            flex-shrink: 0;
        }

        .ifthar-section {
            background: rgba(212, 175, 55, 0.1);
            padding: 16px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .host-name {
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .book-btn {
            display: inline-block; /* Ensures it fits text size */
            padding: 6px 12px; /* Compact padding */
            font-size: 0.7rem;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 800;
            width: auto; /* Prevent stretching */
            margin-left: auto; /* Moves to right if parent is flex */
            white-space: nowrap; /* Prevents text from wrapping */
        }


        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 460px;
            border-radius: 28px;
            padding: 30px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .primary-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            cursor: pointer;
        }

        .admin-fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--gold);
            cursor: pointer;
            z-index: 99;
            font-size: 1.5rem;
        }

        .hidden {
            display: none !important;
        }

        .loading-state {
            text-align: center;
            padding: 50px;
            color: var(--gold-light);
        }
        /* Styling for the Cancel/Secondary button */
        .secondary-btn {
            width: 100%;
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .secondary-btn:hover {
                background: rgba(0, 0, 0, 0.1);
                color: var(--primary);
            }

        /* Scrollable container for the long admin form */
        .admin-scroll-area {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
            margin: 15px 0;
        }

            /* Custom scrollbar for admin area */
            .admin-scroll-area::-webkit-scrollbar {
                width: 5px;
            }

            .admin-scroll-area::-webkit-scrollbar-thumb {
                background: var(--gold);
                border-radius: 10px;
            }

        .admin-label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            display: block;
            margin-top: 10px;
        }
        .donation-card {
            background: var(--glass);
            margin-bottom: 30px;
            padding: 22px;
            border-radius: 28px;
            color: var(--text-main);
            border: 2px solid var(--gold);
        }

        .tab-btn {
            padding: 10px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: bold;
            color: var(--text-muted);
        }

            .tab-btn.active {
                color: var(--primary);
                border-bottom: 2px solid var(--primary);
            }

        .admin-scroll-area {
            max-height: 50vh;
            overflow-y: auto;
        }

        /* New styles for Donation Management */
        .don-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .don-actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0 5px;
        }

        .logout-link {
            display: block;
            text-align: center;
            font-size: 0.7rem;
            color: #cc0000;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="header-section">
        <h1>Ramadhan 1447H</h1>
        <p class="header-subtitle">Surau Seri Putra</p>
    </div>

    <div class="container">
        <div id="prayerSection" class="solat-container hidden">
            <div class="solat-title"><span>Waktu Solat</span><span id="hijriDisplay" style="color:var(--secondary)"></span></div>
            <div class="solat-item" id="item-imsak"><span class="solat-label">Imsak</span><div class="solat-time" id="t-imsak">-</div></div>
            <div class="solat-item" id="item-subuh"><span class="solat-label">Subuh</span><div class="solat-time" id="t-subuh">-</div></div>
            <div class="solat-item" id="item-zohor"><span class="solat-label">Zohor</span><div class="solat-time" id="t-zohor">-</div></div>
            <div class="solat-item" id="item-asar"><span class="solat-label">Asar</span><div class="solat-time" id="t-asar">-</div></div>
            <div class="solat-item" id="item-maghrib"><span class="solat-label">Maghrib</span><div class="solat-time" id="t-maghrib">-</div></div>
            <div class="solat-item" id="item-isyak"><span class="solat-label">Isyak</span><div class="solat-time" id="t-isyak">-</div></div>
        </div>
        <div id="donationSection" class="donation-card hidden">
            <div style="text-align:center;">
                <span class="solat-label">Dana Ihya Ramadhan</span>
                <div style="font-size: 2rem; font-weight: 900; color: #2e7d32;" id="totalDonation">RM 0.00</div>
            </div>
            <div id="donationBreakdown"></div>
        </div>
        <div id="scheduleGrid"><div class="loading-state">Memuatkan jadual...</div></div>
    </div>

    <div class="admin-fab" onclick="openAdminLogin()">‚öôÔ∏è</div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>üåô Tempahan Ifthar</h2>
            <p id="displayDate" style="margin: 10px 0; font-weight: bold; color: var(--secondary);"></p>
            <form id="bookingForm">
                <input type="hidden" id="selectedDate">
                <input type="text" id="hostName" class="form-input" placeholder="Nama Kumpulan / Individu" required>
                <input type="tel" id="hostContact" class="form-input" placeholder="60123456789" required>
                <button type="submit" id="submitBtn" class="primary-btn">Sahkan</button>
                <button type="button" onclick="closeModal('bookingModal')" style="width:100%; margin-top:10px; background:none; border:none; cursor:pointer;">Batal</button>
            </form>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); margin-bottom: 20px;">‚öôÔ∏è Pentadbir</h2>

            <div id="loginStep">
                <input type="password" id="adminPassword" class="form-input" placeholder="Kata Laluan Pentadbir">
                <button onclick="verifyAdmin()" id="loginBtn" class="primary-btn">Log Masuk</button>
                <button type="button" onclick="closeModal('adminModal')" class="secondary-btn">Batal</button>
            </div>

            <div id="editStep" class="hidden">
                <div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee;">
                    <button class="tab-btn active" id="btn-tab-schedule" onclick="switchTab('schedule')">Jadual</button>
                    <button class="tab-btn" id="btn-tab-finance" onclick="switchTab('finance')">Kewangan/Resit</button>
                </div>

                <div id="tab-schedule">
                    <div class="admin-scroll-area">
                        <label class="admin-label">Pilih Tarikh</label>
                        <select id="adminDateSelect" class="form-input"></select>

                        <label class="admin-label">Maklumat Ifthar</label>
                        <input type="text" id="admHost" class="form-input" placeholder="Nama Host">
                        <input type="text" id="admContact" class="form-input" placeholder="WhatsApp (6012...)">

                        <label class="admin-label">Maklumat Imam Tarawih</label>
                        <input type="text" id="admImam" class="form-input" placeholder="Nama Imam">
                        <input type="text" id="admImageUrl" class="form-input" placeholder="URL Gambar Imam">

                        <label class="admin-label">Program Khas</label>
                        <input type="text" id="admProgram" class="form-input" placeholder="Tajuk Program">
                        <input type="text" id="admProgramUrl" class="form-input" placeholder="URL Gambar Program">

                        <label class="admin-label">Kuliah Subuh</label>
                        <input type="text" id="admKuliahSubuh" class="form-input" placeholder="Nama Penceramah">
                        <input type="text" id="admKuliahSubuhUrl" class="form-input" placeholder="URL Gambar Penceramah">
                    </div>
                    <button onclick="submitAdminUpdate()" id="admSubmitBtn" class="primary-btn">Simpan Perubahan Jadual</button>
                </div>

                <div id="tab-finance" class="hidden">
                    <div class="admin-scroll-area">
                        <label class="admin-label">Kategori</label>
                        <select id="donCategory" class="form-input">
                            <option value="Ifthar & Jamuan">Ifthar & Jamuan</option>
                            <option value="Imarah Ramadhan">Imarah Ramadhan</option>
                            <option value="Penyelenggaraan">Penyelenggaraan</option>
                            <option value="Zakat & Sedekah">Zakat & Sedekah</option>
                        </select>
                        <label class="admin-label">Jumlah (RM)</label>
                        <input type="number" id="donAmount" class="form-input" placeholder="0.00">
                        <label class="admin-label">Nama Penyumbang</label>
                        <input type="text" id="donDonorName" class="form-input" placeholder="Nama Individu/Syarikat">
                        <label class="admin-label">Tarikh Bayaran</label>
                        <input type="date" id="donPayDate" class="form-input">
                        <label class="admin-label">Muat Naik Resit (Imej/PDF)</label>
                        <input type="file" id="receiptFile" class="form-input" accept="image/*,application/pdf">
                        <div id="financeStatus" style="font-size:0.7rem; margin:10px 0;"></div>
                        <button onclick="submitDonationUpdate()" id="donSubmitBtn" class="primary-btn" style="background:#2e7d32;">Simpan Resit</button>
                        <div id="adminDonationListArea"></div>

                        <div id="donationManageList" style="margin-top: 20px;">
                            <h4 style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Senarai Transaksi</h4>
                            <div id="adminDonationContainer" style="max-height: 200px; overflow-y: auto; margin-top: 10px;">
                            </div>
                        </div>

                    </div>
                </div>

                <button type="button" onclick="location.reload()" class="secondary-btn">Selesai & Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxd0TcffvvIZnKn6YlxdKbc-7QrBqjb6px9wQ4MzcdIUGGj08hHmBE_QDqLDl5QwxYf/exec';
        // Check for saved session on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedPass = localStorage.getItem('adminPass');
            if (savedPass) {
                document.getElementById('adminPassword').value = savedPass;
                verifyAdmin(true); // Silent login
            }
        });

        function logoutAdmin() {
            localStorage.removeItem('adminPass');
            location.reload();
        }
        let slots = {};
        let adminDonationList = [];

        async function fetchDonationsForAdmin() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            adminDonationList = data.donations.rawList;
            renderAdminDonationList();
        }

        function renderAdminDonationList() {
            const listArea = document.getElementById('adminDonationContainer');
            if (!listArea) return;

            let html = '';
            adminDonationList.forEach(item => {
                html += `
        <div class="don-item-row" style="flex-direction: column; align-items: flex-start;">
            <div style="width: 100%; display: flex; justify-content: space-between;">
                <strong>${item.donorName || 'Penyumbang Am'}</strong>
                <span style="color: green; font-weight: bold;">RM${parseFloat(item.amount).toFixed(2)}</span>
            </div>
            <div style="font-size: 0.65rem; color: #666;">
                ${item.category} ‚Ä¢ ${item.payDate || 'Tiada Tarikh'}
            </div>
            <div class="don-actions" style="margin-top: 5px;">
                <button onclick="editDonationEntry(${item.id})">‚úèÔ∏è</button>
                <button onclick="deleteDonationEntry(${item.id})" style="color:red;">üóëÔ∏è</button>
                ${item.fileUrl ? `<a href="${item.fileUrl}" target="_blank" style="text-decoration:none; font-size:1rem;">üìÑ</a>` : ''}
            </div>
        </div>`;
            });
            listArea.innerHTML = html;
        }

        async function deleteDonationEntry(id) {
            if (!confirm("Adakah anda pasti mahu memadam rekod ini?")) return;

            const status = document.getElementById('financeStatus');
            status.innerText = "Memadam...";

            const payload = {
                type: "delete_donation",
                id: id,
                password: document.getElementById('adminPassword').value
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.text();
                if (result === "Success") {
                    status.style.color = "green";
                    status.innerText = "‚úÖ Rekod berjaya dipadam.";
                    await loadData(); // Refresh the list and totals
                } else {
                    status.style.color = "red";
                    status.innerText = "‚ùå Gagal memadam.";
                }
            } catch (e) {
                status.style.color = "red";
                status.innerText = "‚ùå Ralat sambungan.";
            }
        }

        function editDonationEntry(id) {
            const entry = adminDonationList.find(i => i.id === id);
            if (entry) {
                document.getElementById('donCategory').value = entry.category;
                document.getElementById('donAmount').value = entry.amount;
                document.getElementById('donDonorName').value = entry.donorName;
                document.getElementById('donPayDate').value = entry.payDate; // Format YYYY-MM-DD
                document.getElementById('donSubmitBtn').innerText = "Kemaskini Resit";
                document.getElementById('donSubmitBtn').dataset.editId = id;
                document.getElementById('donSubmitBtn').dataset.existingFile = entry.fileUrl;
            }
        }

        function renderFinance(donations) {
            const totalEl = document.getElementById('totalDonation');
            const breakdownEl = document.getElementById('donationBreakdown');

            let total = 0;
            let html = '<div style="margin-top:15px; font-size:0.8rem;">';

            donations.forEach(don => {
                const amt = parseFloat(don.Amount) || 0;
                total += amt;
                html += `
            <div style="display:flex; justify-content:between; border-bottom:1px solid #eee; padding:5px 0;">
                <span style="flex:1">${don.Category}</span>
                <span style="font-weight:bold">RM ${amt.toFixed(2)}</span>
            </div>`;
            });

            html += '</div>';

            totalEl.innerText = `RM ${total.toFixed(2)}`;
            breakdownEl.innerHTML = html;
        }

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                slots = {};
                data.schedule.forEach(item => { if (item.SelectedDate) slots[item.SelectedDate] = item; });

                // Update raw list for the admin donation manager
                if (data.donations && data.donations.rawList) {
                    adminDonationList = data.donations.rawList;
                }

                if (data.prayerTimes) {
                    document.getElementById('prayerSection').classList.remove('hidden');
                    document.getElementById('hijriDisplay').innerText = data.prayerTimes.hDate || "";
                    const p = data.prayerTimes;
                    const tMap = { imsak: p.imsak, subuh: p.subuh, zohor: p.zohor, asar: p.asar, maghrib: p.maghrib, isyak: p.isyak };
                    for (const [id, time] of Object.entries(tMap)) {
                        const el = document.getElementById(`t-${id}`);
                        if (el) el.innerText = time || "-";
                    }
                    highlightCurrentSolat(tMap);
                }

                if (data.donations) {
                    const donationSection = document.getElementById('donationSection');
                    const totalEl = document.getElementById('totalDonation');
                    const breakdownEl = document.getElementById('donationBreakdown');
                    donationSection.classList.remove('hidden');
                    totalEl.innerText = `RM ${data.donations.total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

                    let breakdownHtml = '<div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">';
                    data.donations.categories.forEach(cat => {
                        breakdownHtml += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85rem;">
                <span style="color: var(--text-muted); font-weight: 600;">${cat.name}</span>
                <span style="font-weight: 800; color: var(--primary);">RM ${cat.amount.toFixed(2)}</span>
            </div>`;
                    });
                    breakdownHtml += '</div>';
                    breakdownEl.innerHTML = breakdownHtml;
                }

                // Trigger admin UI refresh if already logged in
                if (localStorage.getItem('adminPass')) {
                    populateAdminForm();
                    renderAdminDonationList();
                }

                render();
            } catch (e) { console.error("Load failed", e); }
        }

        function highlightCurrentSolat(times) {
            const now = new Date();
            const parseT = (tStr) => {
                if (!tStr || tStr === "-") return new Date(0);
                const [t, mod] = tStr.split(' ');
                let [h, m] = t.split(':');
                if (h === '12') h = '00';
                if (mod === 'PM') h = parseInt(h) + 12;
                const d = new Date(); d.setHours(h, m, 0, 0);
                return d;
            };
            const order = ['imsak', 'subuh', 'zohor', 'asar', 'maghrib', 'isyak'];
            let current = '';
            for (let i = 0; i < order.length; i++) { if (now >= parseT(times[order[i]])) current = order[i]; }
            document.querySelectorAll('.solat-item').forEach(el => el.classList.remove('active-prayer'));
            if (current) document.getElementById(`item-${current}`).classList.add('active-prayer');
        }

        function render() {
            const grid = document.getElementById('scheduleGrid');
            let html = '';
            const dayNames = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];
            const monthNames = ['JAN', 'FEB', 'MAC', 'APR', 'MEI', 'JUN', 'JUL', 'OGOS', 'SEPT', 'OKT', 'NOV', 'DIS'];

            // Start from 0 to include the night before 1st Ramadhan
            for (let i = 0; i <= 30; i++) {
                // 19 Feb is 1 Ramadhan. (19 - 1) = 18 Feb is the last day of Syaaban
                const dObj = new Date(2026, 1, 18 + i);
                const ds = `${dObj.getFullYear()}-${String(dObj.getMonth() + 1).padStart(2, '0')}-${String(dObj.getDate()).padStart(2, '0')}`;
                const s = slots[ds] || {};

                // Logical check: Is this the "Night Before" (Day 0)?
                const isNightBefore = (i === 0);

                html += `
            <div class="day-card" ${isNightBefore ? 'style="border: 2px solid var(--gold);"' : ''}>
                <div class="day-header">
                    <div class="ramadhan-info">
                        <span class="ramadhan-num">${isNightBefore ? 'üåô' : i}</span>
                        <div class="date-text">
                            ${dayNames[dObj.getDay()]}<br>
                            ${dObj.getDate()} ${monthNames[dObj.getMonth()]}
                            ${isNightBefore ? '<br><small>Malam Tarawih Pertama</small>' : ''}
                        </div>
                    </div>
                    <span class="moon-icon">‚ú®</span>
                </div>
                <div class="program-body">
                    ${s.KuliahSubuh && !isNightBefore ? `
                        <div class="activity-item">
                            <div class="act-details">
                                <strong>Kuliah Subuh</strong>
                                <div class="act-text">${s.KuliahSubuh}</div>
                            </div>
                            ${s.KuliahSubuhUrl ? `<img src="${s.KuliahSubuhUrl}" class="entry-img">` : ''}
                        </div>` : ''}
                    
                    ${s.Program ? `
                        <div class="activity-item">
                            <div class="act-details">
                                <strong>Program Khas</strong>
                                <div class="act-text">${s.Program}</div>
                            </div>
                            ${s.ProgramUrl ? `<img src="${s.ProgramUrl}" class="entry-img">` : ''}
                        </div>` : ''}

                    ${s.Imam ? `
                        <div class="activity-item">
                            <div class="act-details">
                                <strong>Imam Tarawih</strong>
                                <div class="act-text">${s.Imam}</div>
                            </div>
                            ${s.ImageUrl ? `<img src="${s.ImageUrl}" class="entry-img">` : ''}
                        </div>` : ''}
                </div>

                ${!isNightBefore ? `
                <div class="ifthar-section">
                    <div class="host-info">
                        <div style="font-size:0.6rem; color:#666; text-transform:uppercase; font-weight:800;">Tajaan Ifthar</div>
                        <div class="host-name">${s.HostName || 'MASIH KOSONG'}</div>
                    </div>
                    ${!s.HostName ? `<button class="book-btn" onclick="handleBooking('${ds}')">Tempah</button>` : '<span>ü•§üç≤</span>'}
                </div>` : `
                <div class="ifthar-section" style="background: rgba(255,255,255,0.5); justify-content: center;">
                    <div style="font-size:0.7rem; font-weight:bold; color:var(--text-muted);">TIADA IFTHAR (SEBELUM RAMADHAN)</div>
                </div>`}
            </div>`;
            }
            grid.innerHTML = html;
        }

        async function verifyAdmin(isSilent = false) {
            const pass = document.getElementById('adminPassword').value;
            const btn = document.getElementById('loginBtn');
            if (!isSilent) btn.innerText = "Mengesahkan...";

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: "verify_login", password: pass })
                });

                if (await res.text() === "Valid") {
                    localStorage.setItem('adminPass', pass);
                    document.getElementById('loginStep').classList.add('hidden');
                    document.getElementById('editStep').classList.remove('hidden');

                    // Populate the admin forms immediately upon login
                    populateAdminForm();
                    renderAdminDonationList();
                } else {
                    if (!isSilent) alert("Kata laluan salah!");
                    localStorage.removeItem('adminPass');
                }
            } catch (e) { console.error("Ralat sambungan"); }
            btn.innerText = "Log Masuk";
        }

        function populateAdminForm() {
            const select = document.getElementById('adminDateSelect');
            select.innerHTML = "";
            Object.keys(slots).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d; select.appendChild(opt);
            });
            select.onchange = () => {
                const s = slots[select.value] || {};
                document.getElementById('admHost').value = s.HostName || "";
                document.getElementById('admContact').value = s.HostContact || "";
                document.getElementById('admImam').value = s.Imam || "";
                document.getElementById('admProgram').value = s.Program || "";
                document.getElementById('admImageUrl').value = s.ImageUrl || "";
                document.getElementById('admProgramUrl').value = s.ProgramUrl || "";
                document.getElementById('admKuliahSubuh').value = s.KuliahSubuh || "";
                document.getElementById('admKuliahSubuhUrl').value = s.KuliahSubuhUrl || "";
            };
            if (select.options.length > 0) select.onchange();
        }

        // 1. Function to switch between Schedule and Finance tabs
        function switchTab(tabName) {
            // Toggle Visibility
            document.getElementById('tab-schedule').classList.toggle('hidden', tabName !== 'schedule');
            document.getElementById('tab-finance').classList.toggle('hidden', tabName !== 'finance');

            // Update Button Styles
            document.getElementById('btn-tab-schedule').classList.toggle('active', tabName === 'schedule');
            document.getElementById('btn-tab-finance').classList.toggle('active', tabName === 'finance');
        }

        // 2. Updated Donation Upload Logic
        async function submitDonationUpdate() {
            const btn = document.getElementById('donSubmitBtn');
            const status = document.getElementById('financeStatus');
            const fileInput = document.getElementById('receiptFile');
            const file = fileInput.files[0];

            btn.innerText = "Memproses...";
            status.innerText = "Sila tunggu, sedang memuat naik...";
            let fileData = null;

            if (file) {
                const reader = new FileReader();
                fileData = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
            }

            const payload = {
                type: "donation_update",
                id: btn.dataset.editId || null, // Include ID if editing
                existingFileUrl: btn.dataset.existingFile || "",
                password: document.getElementById('adminPassword').value,
                category: document.getElementById('donCategory').value,
                amount: document.getElementById('donAmount').value,
                donorName: document.getElementById('donDonorName').value,
                payDate: document.getElementById('donPayDate').value,
                fileName: file ? file.name : "",
                mimeType: file ? file.type : "",
                fileData: fileData
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.text();
                if (result === "Success") {
                    status.style.color = "green";
                    status.innerText = "‚úÖ Berjaya! Maklumat resit telah disimpan.";
                    // Reset for next entry
                    document.getElementById('donAmount').value = "";
                    fileInput.value = "";
                    await loadData();
                } else {
                    status.style.color = "red";
                    status.innerText = "‚ùå Gagal: " + result;
                }
            } catch (e) {
                status.style.color = "red";
                status.innerText = "‚ùå Ralat sambungan.";
            }
            btn.innerText = "Simpan Resit";
        }

        loadData();
    </script>
