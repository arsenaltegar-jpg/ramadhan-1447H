<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya Ramadhan 1447H | Surau Seri Putra</title>
    <style>
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2d0b3a 0%, #4a135a 50%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding-bottom: 80px;
        }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: radial-gradient(circle at 10% 10%, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
                background-size: 50px 50px;
                z-index: -1;
            }

        .header-section {
            text-align: center;
            padding: 50px 20px 30px;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(to bottom, var(--gold-light), var(--gold));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .day-card {
            background: var(--glass);
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .day-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ramadhan-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ramadhan-num {
            font-size: 1.8rem;
            font-weight: 800;
            border-right: 1px solid rgba(255,255,255,0.3);
            padding-right: 12px;
        }

        .date-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1.2;
        }

        .program-body {
            padding: 5px 0;
        }

        .activity-item {
            display: flex;
            gap: 15px;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            align-items: center;
        }

            .activity-item:last-child {
                border-bottom: none;
            }

        .icon-box {
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
            opacity: 0.8;
        }

        .act-details strong {
            display: block;
            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .act-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }

        .entry-img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--gold);
            margin-top: 5px;
        }

        .ifthar-section {
            background: rgba(212, 175, 55, 0.08);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
        }

        .host-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: bold;
        }

        .host-name {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* Shared Modal Styling */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(45, 11, 58, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            width: 100%;
            max-width: 420px;
            border-radius: 28px;
            padding: 30px;
            color: var(--text-main);
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

            .modal-content h2 {
                color: var(--primary);
                font-family: 'Georgia', serif;
                margin-bottom: 15px;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
                gap: 10px;
            }

        label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            font-size: 0.95rem;
            background: white;
            color: var(--text-main);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .secondary-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-muted);
        }

        .primary-btn {
            flex: 2;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 19, 90, 0.3);
        }

        .admin-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
            z-index: 99;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Ramadhan 1447H</h1>
        <p style="color:var(--gold); letter-spacing:3px; font-weight:bold; font-size:0.8rem;">SURAU SERI PUTRA</p>
    </div>

    <div class="container" id="scheduleGrid">
        <div style="text-align:center; padding:50px;">Memuatkan jadual...</div>
    </div>

    <div class="admin-fab" onclick="openAdminLogin()">‚öôÔ∏è</div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>üåô Tempahan Ifthar</h2>
            <p id="displayDate" style="margin-bottom:15px; font-weight:bold; color:var(--secondary)"></p>
            <form id="bookingForm">
                <input type="hidden" id="selectedDate">
                <label>Nama Hos / Kumpulan</label>
                <input type="text" id="hostName" required>
                <label>No. WhatsApp (601...)</label>
                <input type="tel" id="hostContact" required>
                <div class="btn-group">
                    <button type="button" onclick="closeModal('bookingModal')" class="secondary-btn">Batal</button>
                    <button type="submit" id="submitBtn" class="primary-btn">Sahkan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 id="adminTitle">‚öôÔ∏è Admin Login</h2>

            <div id="loginStep">
                <label>Kata Laluan Keselamatan</label>
                <input type="password" id="adminPassword" placeholder="Sila masukkan kata laluan...">
                <div class="btn-group">
                    <button onclick="closeModal('adminModal')" class="secondary-btn">Batal</button>
                    <button onclick="verifyAdmin()" class="primary-btn">Log Masuk</button>
                </div>
            </div>

            <div id="editStep" class="hidden">
                <label>Pilih Tarikh Ramadhan</label>
                <select id="adminDateSelect"></select>
                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

                <label>Tajaan Ifthar</label>
                <input type="text" id="admHost" placeholder="Nama Hos">
                <input type="text" id="admContact" placeholder="WhatsApp Hos">

                <label>Solat Tarawih</label>
                <input type="text" id="admImam" placeholder="Nama Imam">
                <input type="text" id="admImamImg" placeholder="Link Gambar Imam (URL)">

                <label>Program Khas</label>
                <input type="text" id="admProg" placeholder="Tajuk Program">
                <input type="text" id="admProgImg" placeholder="Link Gambar Program (URL)">

                <label>Kuliah Subuh</label>
                <input type="text" id="admKuliah" placeholder="Tajuk Kuliah">
                <input type="text" id="admKuliahImg" placeholder="Link Gambar Kuliah (URL)">

                <div class="btn-group">
                    <button onclick="closeModal('adminModal')" class="secondary-btn">Tutup</button>
                    <button onclick="submitAdminUpdate()" id="admSubmitBtn" class="primary-btn">Simpan Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrp6cMApCAfydHWggAzpnQyqmArb-V0H16jvdkgTqMT-7xNPr6tIUHT_JRGwxt742P/exec';
        let slots = {};

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                slots = {};
                data.forEach(item => { if (item.SelectedDate) slots[item.SelectedDate] = item; });
                render();
            } catch (e) {
                document.getElementById('scheduleGrid').innerHTML = '<p style="text-align:center;">Ralat sambungan.</p>';
            }
        }

        function render() {
            const grid = document.getElementById('scheduleGrid');
            let html = '';
            const dayNames = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];

            for (let i = 1; i <= 30; i++) {
                const dObj = new Date(2026, 1, 19 + (i - 1));
                const ds = `${dObj.getFullYear()}-${String(dObj.getMonth() + 1).padStart(2, '0')}-${String(dObj.getDate()).padStart(2, '0')}`;
                const s = slots[ds] || {};

                html += `
                        <div class="day-card">
                            <div class="day-header">
                                <div class="ramadhan-info">
                                    <span class="ramadhan-num">${i}</span>
                                    <div class="date-text">${dayNames[dObj.getDay()]}<br>${dObj.getDate()} FEB</div>
                                </div>
                                <span style="font-size:1.2rem;">üåô</span>
                            </div>
                            <div class="program-body">
                                ${s.KuliahSubuh ? `<div class="activity-item"><div class="icon-box">üìñ</div><div class="act-details"><strong>Kuliah Subuh</strong><div class="act-text">${s.KuliahSubuh}</div>${s.KuliahSubuhUrl ? `<img src="${s.KuliahSubuhUrl}" class="entry-img">` : ''}</div></div>` : ''}
                                ${s.Program ? `<div class="activity-item"><div class="icon-box">‚ò™Ô∏è</div><div class="act-details"><strong>Program Khas</strong><div class="act-text">${s.Program}</div>${s.ProgramUrl ? `<img src="${s.ProgramUrl}" class="entry-img">` : ''}</div></div>` : ''}
                                ${s.Imam ? `<div class="activity-item"><div class="icon-box">üïå</div><div class="act-details"><strong>Imam Tarawih</strong><div class="act-text">${s.Imam}</div>${s.ImageUrl ? `<img src="${s.ImageUrl}" class="entry-img">` : ''}</div></div>` : ''}
                            </div>
                            <div class="ifthar-section">
                                <div class="host-info"><span class="host-label">Tajaan Ifthar</span><div class="host-name">${s.HostName || 'Kekosongan Terbuka'}</div></div>
                                ${!s.HostName ? `<button class="primary-btn" style="padding:8px 15px; font-size:0.8rem; flex:none; width:auto;" onclick="handleBooking('${ds}')">Tempah</button>` : '‚úÖ'}
                            </div>
                        </div>`;
            }
            grid.innerHTML = html;
        }

        function handleBooking(date) {
            document.getElementById('selectedDate').value = date;
            document.getElementById('displayDate').innerText = "Slot: " + date;
            document.getElementById('bookingModal').style.display = 'flex';
        }

        function openAdminLogin() {
            document.getElementById('adminModal').style.display = 'flex';
            document.getElementById('loginStep').classList.remove('hidden');
            document.getElementById('editStep').classList.add('hidden');
            document.getElementById('adminTitle').innerText = "‚öôÔ∏è Admin Login";
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function verifyAdmin() {
            const passInput = document.getElementById('adminPassword').value;
            const btn = document.querySelector('#loginStep .primary-btn');
            btn.innerText = "Mengesahkan..."; btn.disabled = true;
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type: "verify_login", password: passInput }) });
                if (await res.text() === "Valid") {
                    document.getElementById('loginStep').classList.add('hidden');
                    document.getElementById('editStep').classList.remove('hidden');
                    document.getElementById('adminTitle').innerText = "Kemaskini Data";
                    populateAdminForm();
                } else { alert("Kata laluan salah!"); }
            } catch (e) { alert("Ralat sambungan."); }
            finally { btn.innerText = "Log Masuk"; btn.disabled = false; }
        }

        function populateAdminForm() {
            const select = document.getElementById('adminDateSelect');
            select.innerHTML = "";
            Object.keys(slots).sort().forEach(date => {
                const opt = document.createElement('option');
                opt.value = date; opt.innerText = date;
                select.appendChild(opt);
            });
            select.onchange = () => {
                const s = slots[select.value] || {};
                document.getElementById('admHost').value = s.HostName || "";
                document.getElementById('admContact').value = s.HostContact || "";
                document.getElementById('admImam').value = s.Imam || "";
                document.getElementById('admImamImg').value = s.ImageUrl || "";
                document.getElementById('admProg').value = s.Program || "";
                document.getElementById('admProgImg').value = s.ProgramUrl || "";
                document.getElementById('admKuliah').value = s.KuliahSubuh || "";
                document.getElementById('admKuliahImg').value = s.KuliahSubuhUrl || "";
            };
            select.onchange();
        }

        async function submitAdminUpdate() {
            const btn = document.getElementById('admSubmitBtn');
            btn.innerText = "Menyimpan..."; btn.disabled = true;
            const payload = {
                type: "admin_update",
                password: document.getElementById('adminPassword').value,
                selectedDate: document.getElementById('adminDateSelect').value,
                hostName: document.getElementById('admHost').value,
                hostContact: document.getElementById('admContact').value,
                imam: document.getElementById('admImam').value,
                imageUrl: document.getElementById('admImamImg').value,
                program: document.getElementById('admProg').value,
                programUrl: document.getElementById('admProgImg').value,
                kuliahSubuh: document.getElementById('admKuliah').value,
                kuliahSubuhUrl: document.getElementById('admKuliahImg').value
            };
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                if (await res.text() === "Success") { alert("Berjaya dikemaskini!"); location.reload(); }
            } catch (e) { alert("Ralat rangkaian."); }
            finally { btn.innerText = "Simpan Data"; btn.disabled = false; }
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Memproses..."; btn.disabled = true;
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST', body: JSON.stringify({
                        selectedDate: document.getElementById('selectedDate').value,
                        hostName: document.getElementById('hostName').value,
                        hostContact: document.getElementById('hostContact').value
                    })
                });
                if (await res.text() === "Success") { closeModal('bookingModal'); loadData(); }
            } catch (err) { alert("Ralat."); }
            finally { btn.innerText = "Sahkan"; btn.disabled = false; }
        });

        loadData();
    </script>
</body>
</html>
