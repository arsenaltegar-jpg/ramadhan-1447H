<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya Ramadhan 1447H | Surau Seri Putra</title>
    <style>
        :root {
            --primary: #4a135a;
            --secondary: #880e4f;
            --gold: #d4af37;
            --gold-light: #fceabb;
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #2d1b0d;
            --text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2d0b3a 0%, #4a135a 50%, #880e4f 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding-bottom: 80px;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px 20px;
        }

            .header-section h1 {
                font-family: 'Georgia', serif;
                font-size: 2.2rem;
                background: linear-gradient(to bottom, var(--gold-light), var(--gold));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Prayer Times Styling */
        .solat-container {
            background: var(--glass);
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--gold);
        }

        .solat-title {
            grid-column: span 3;
            text-align: center;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--primary);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .solat-item {
            text-align: center;
            padding: 8px 5px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .solat-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--text-muted);
        }

        .solat-time {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Highlight Current Prayer */
        .active-prayer {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold);
            transform: scale(1.02);
        }

            .active-prayer .solat-label {
                color: var(--secondary);
            }

            .active-prayer .solat-time {
                color: var(--primary);
                font-size: 0.95rem;
            }

        /* Schedule Cards */
        .day-card {
            background: var(--glass);
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .day-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ramadhan-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ramadhan-num {
            font-size: 1.8rem;
            font-weight: 800;
            border-right: 1px solid rgba(255,255,255,0.3);
            padding-right: 12px;
        }

        .date-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1.2;
        }

        .program-body {
            padding: 5px 0;
        }

        .activity-item {
            display: flex;
            gap: 15px;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            align-items: center;
        }

        .act-details strong {
            display: block;
            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .act-text {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .entry-img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--gold);
            margin-top: 5px;
        }

        .ifthar-section {
            background: rgba(212, 175, 55, 0.08);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .host-name {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* Modals & Buttons */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(45, 11, 58, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            width: 100%;
            max-width: 420px;
            border-radius: 28px;
            padding: 30px;
            border: 2px solid var(--gold);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .secondary-btn {
            background: #eee;
            border: none;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
        }

        .admin-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--gold);
            z-index: 99;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Ramadhan 1447H</h1>
        <p style="color:var(--gold); letter-spacing:3px; font-weight:bold; font-size:0.8rem;">SURAU SERI PUTRA</p>
    </div>

    <div class="container">
        <div id="prayerSection" class="solat-container hidden">
            <div class="solat-title">
                <span>WAKTU SOLAT</span>
                <span id="hijriDisplay" style="color:var(--secondary)"></span>
            </div>
            <div class="solat-item" id="item-imsak"><div class="solat-label">Imsak</div><div class="solat-time" id="t-imsak">-</div></div>
            <div class="solat-item" id="item-subuh"><div class="solat-label">Subuh</div><div class="solat-time" id="t-subuh">-</div></div>
            <div class="solat-item" id="item-zohor"><div class="solat-label">Zohor</div><div class="solat-time" id="t-zohor">-</div></div>
            <div class="solat-item" id="item-asar"><div class="solat-label">Asar</div><div class="solat-time" id="t-asar">-</div></div>
            <div class="solat-item" id="item-maghrib"><div class="solat-label">Maghrib</div><div class="solat-time" id="t-maghrib">-</div></div>
            <div class="solat-item" id="item-isyak"><div class="solat-label">Isyak</div><div class="solat-time" id="t-isyak">-</div></div>
        </div>

        <div id="scheduleGrid">
            <div style="text-align:center; padding:50px;">Memuatkan jadual...</div>
        </div>
    </div>

    <div class="admin-fab" onclick="openAdminLogin()">‚öôÔ∏è</div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>üåô Tempahan Ifthar</h2>
            <p id="displayDate" style="margin:10px 0; font-weight:bold; color:var(--secondary)"></p>
            <form id="bookingForm">
                <input type="hidden" id="selectedDate">
                <input type="text" id="hostName" placeholder="Nama Hos / Kumpulan" required>
                <input type="tel" id="hostContact" placeholder="No. WhatsApp (601...)" required>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button type="button" onclick="closeModal('bookingModal')" class="secondary-btn">Batal</button>
                    <button type="submit" id="submitBtn" class="primary-btn">Sahkan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 id="adminTitle">‚öôÔ∏è Admin</h2>
            <div id="loginStep">
                <input type="password" id="adminPassword" placeholder="Kata Laluan">
                <button onclick="verifyAdmin()" class="primary-btn">Log Masuk</button>
            </div>
            <div id="editStep" class="hidden">
                <select id="adminDateSelect"></select>
                <input type="text" id="admHost" placeholder="Nama Hos">
                <input type="text" id="admContact" placeholder="WhatsApp Hos">
                <input type="text" id="admImam" placeholder="Nama Imam">
                <input type="text" id="admImamImg" placeholder="Link Gambar Imam">
                <input type="text" id="admProg" placeholder="Program Khas">
                <input type="text" id="admProgImg" placeholder="Link Gambar Program">
                <input type="text" id="admKuliah" placeholder="Kuliah Subuh">
                <input type="text" id="admKuliahImg" placeholder="Link Gambar Kuliah">
                <button onclick="submitAdminUpdate()" id="admSubmitBtn" class="primary-btn">Simpan</button>
                <button onclick="closeModal('adminModal')" class="secondary-btn" style="margin-top:10px">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'YOUR_DEPLOYED_URL_HERE';
        let slots = {};

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();

                // Process Schedule
                slots = {};
                data.schedule.forEach(item => { if (item.SelectedDate) slots[item.SelectedDate] = item; });

                // Process Prayer Times
                if (data.prayerTimes) {
                    document.getElementById('prayerSection').classList.remove('hidden');
                    document.getElementById('hijriDisplay').innerText = data.prayerTimes.hDate;

                    const p = data.prayerTimes;
                    const tMap = { imsak: p.imsak, subuh: p.subuh, zohor: p.zohor, asar: p.asar, maghrib: p.maghrib, isyak: p.isyak };

                    for (const [id, time] of Object.entries(tMap)) {
                        document.getElementById(`t-${id}`).innerText = time;
                    }
                    highlightCurrentSolat(tMap);
                }
                render();
            } catch (e) {
                document.getElementById('scheduleGrid').innerHTML = '<p>Ralat sambungan.</p>';
            }
        }

        function highlightCurrentSolat(times) {
            const now = new Date();
            const parseT = (tStr) => {
                const [t, mod] = tStr.split(' ');
                let [h, m] = t.split(':');
                if (h === '12') h = '00';
                if (mod === 'PM') h = parseInt(h) + 12;
                const d = new Date(); d.setHours(h, m, 0, 0);
                return d;
            };

            const order = ['imsak', 'subuh', 'zohor', 'asar', 'maghrib', 'isyak'];
            let current = '';
            for (let i = 0; i < order.length; i++) {
                if (now >= parseT(times[order[i]])) current = order[i];
            }
            if (current) document.getElementById(`item-${current}`).classList.add('active-prayer');
        }

        function render() {
            const grid = document.getElementById('scheduleGrid');
            let html = '';
            const dayNames = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];

            for (let i = 1; i <= 30; i++) {
                const dObj = new Date(2026, 1, 19 + (i - 1));
                const ds = `${dObj.getFullYear()}-${String(dObj.getMonth() + 1).padStart(2, '0')}-${String(dObj.getDate()).padStart(2, '0')}`;
                const s = slots[ds] || {};

                html += `
                        <div class="day-card">
                            <div class="day-header">
                                <div class="ramadhan-info">
                                    <span class="ramadhan-num">${i}</span>
                                    <div class="date-text">${dayNames[dObj.getDay()]}<br>${dObj.getDate()} FEB</div>
                                </div>
                                <span>üåô</span>
                            </div>
                            <div class="program-body">
                                ${s.KuliahSubuh ? `<div class="activity-item"><div class="act-details"><strong>Kuliah Subuh</strong><div class="act-text">${s.KuliahSubuh}</div>${s.KuliahSubuhUrl ? `<img src="${s.KuliahSubuhUrl}" class="entry-img">` : ''}</div></div>` : ''}
                                ${s.Program ? `<div class="activity-item"><div class="act-details"><strong>Program Khas</strong><div class="act-text">${s.Program}</div>${s.ProgramUrl ? `<img src="${s.ProgramUrl}" class="entry-img">` : ''}</div></div>` : ''}
                                ${s.Imam ? `<div class="activity-item"><div class="act-details"><strong>Imam Tarawih</strong><div class="act-text">${s.Imam}</div>${s.ImageUrl ? `<img src="${s.ImageUrl}" class="entry-img">` : ''}</div></div>` : ''}
                            </div>
                            <div class="ifthar-section">
                                <div><span style="font-size:0.6rem; color:var(--text-muted); text-transform:uppercase;">Tajaan Ifthar</span><div class="host-name">${s.HostName || 'Kekosongan Terbuka'}</div></div>
                                ${!s.HostName ? `<button class="primary-btn" style="width:auto; padding:8px 15px;" onclick="handleBooking('${ds}')">Tempah</button>` : '‚úÖ'}
                            </div>
                        </div>`;
            }
            grid.innerHTML = html;
        }

        // --- Standard UI Functions ---
        function handleBooking(date) {
            document.getElementById('selectedDate').value = date;
            document.getElementById('displayDate').innerText = "Tarikh: " + date;
            document.getElementById('bookingModal').style.display = 'flex';
        }
        function openAdminLogin() { document.getElementById('adminModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function verifyAdmin() {
            const pass = document.getElementById('adminPassword').value;
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type: "verify_login", password: pass }) });
            if (await res.text() === "Valid") {
                document.getElementById('loginStep').classList.add('hidden');
                document.getElementById('editStep').classList.remove('hidden');
                populateAdminForm();
            } else { alert("Salah!"); }
        }

        function populateAdminForm() {
            const select = document.getElementById('adminDateSelect');
            select.innerHTML = "";
            Object.keys(slots).sort().forEach(d => {
                const opt = document.createElement('option'); opt.value = d; opt.innerText = d;
                select.appendChild(opt);
            });
            select.onchange = () => {
                const s = slots[select.value] || {};
                document.getElementById('admHost').value = s.HostName || "";
                document.getElementById('admContact').value = s.HostContact || "";
                document.getElementById('admImam').value = s.Imam || "";
                document.getElementById('admImamImg').value = s.ImageUrl || "";
                document.getElementById('admProg').value = s.Program || "";
                document.getElementById('admProgImg').value = s.ProgramUrl || "";
                document.getElementById('admKuliah').value = s.KuliahSubuh || "";
                document.getElementById('admKuliahImg').value = s.KuliahSubuhUrl || "";
            };
            select.onchange();
        }

        async function submitAdminUpdate() {
            const payload = {
                type: "admin_update",
                password: document.getElementById('adminPassword').value,
                selectedDate: document.getElementById('adminDateSelect').value,
                hostName: document.getElementById('admHost').value,
                hostContact: document.getElementById('admContact').value,
                imam: document.getElementById('admImam').value,
                imageUrl: document.getElementById('admImamImg').value,
                program: document.getElementById('admProg').value,
                programUrl: document.getElementById('admProgImg').value,
                kuliahSubuh: document.getElementById('admKuliah').value,
                kuliahSubuhUrl: document.getElementById('admKuliahImg').value
            };
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            if (await res.text() === "Success") location.reload();
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                selectedDate: document.getElementById('selectedDate').value,
                hostName: document.getElementById('hostName').value,
                hostContact: document.getElementById('hostContact').value
            };
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            if (await res.text() === "Success") location.reload();
        });

        loadData();
    </script>
</body>
</html>
